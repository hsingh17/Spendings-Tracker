<div style="background-color: #EEEEEE; width: 100%; height: 100%;">
    <table style="width: 100%; padding: 10px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
        <tbody>
            <tr style="text-align: center;">
                <td>
                    <h1 style="margin-bottom: 30px;">Registration code</h1>
                </td>
            </tr>

            <tr style="text-align: center;">
                <td>
                    <p style="font-size: x-large;">Thank you for signing up for Spendings Tracker.</p>
                </td>
            </tr>

            <tr style="text-align: center;">
                <td>
                    <p style="font-size: x-large; margin-bottom: 30px;">Your registration code is:</p>

            </tr>

            <tr style="height: 100px; text-align: center;">

            <tr style="height: 100px; text-align: center;">
                <td>
                    <a style="background-color: #00ADB5; text-decoration: none; font-size: x-large; color: #EEEEEE; font-weight: bold; padding: 15px 10px;"
