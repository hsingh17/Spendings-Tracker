<div style="background-color: #EEEEEE; width: 100%; height: 100%;">
    <table style="width: 100%; padding: 10px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
        <tbody>
            <tr style="text-align: center;">
                <td>
                    <h1 style="margin-bottom: 30px;">Password Reset</h1>
                </td>
            </tr>

            <tr style="text-align: center;">
                <td>
                    <p style="font-size: x-large;">Someone recently requested a password reset for your account
                        <span style="color: #00ADB5; font-weight: bold;">{{username}}</span>. </p>
                </td>
            </tr>

            <tr style="text-align: center;">
                <td>
                    <p style="font-size: x-large; margin-top: 5px;"> If that was you, click the button to continue the
                        password reset
                        process:
                    </p>
                </td>
            </tr>

            <tr style="height: 100px; text-align: center;">
                <td>
                    <a style="background-color: #00ADB5; text-decoration: none; font-size: x-large; color: #EEEEEE; font-weight: bold; padding: 15px 10px;"
                        href="{{websiteURL}}">Reset Password</a>
                </td>
            </tr>

            <tr style="text-align: center;">
                <td>
                    <p style="font-size: large; margin-top: 25px;"> If that was not you, please ignore this email.
                    </p>
                </td>
            </tr>

        </tbody>
    </table>
</div>
